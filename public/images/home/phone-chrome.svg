<svg width="400" height="820" viewBox="0 0 400 820" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic edge gradient -->
    <linearGradient id="metalEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen reflection -->
    <linearGradient id="screenReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="8" dy="15" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="screenClip">
      <rect x="25" y="20" width="350" height="780" rx="55" ry="55"/>
    </clipPath>
  </defs>
  
  <!-- Outer shadow for depth -->
  <rect x="30" y="25" width="350" height="780" rx="55" fill="#000000" opacity="0.4" filter="url(#dropShadow)"/>
  
  <!-- Phone outer frame (metallic edge) -->
  <rect x="20" y="10" width="360" height="800" rx="60" fill="none" stroke="url(#metalEdge)" stroke-width="4"/>
  
  <!-- Inner dark border -->
  <rect x="23" y="13" width="354" height="794" rx="58" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Screen bezel/frame -->
  <rect x="25" y="15" width="350" height="790" rx="56" fill="#0a0a0a"/>
  
  <!-- Actual screen area (where video displays) -->
  <rect x="25" y="20" width="350" height="780" rx="55" fill="#000000" clip-path="url(#screenClip)"/>
  
  <!-- Screen subtle reflection/shine -->
  <rect x="25" y="20" width="350" height="780" rx="55" fill="url(#screenReflection)" opacity="0.3"/>
  
  <!-- Top edge highlight (3D effect) -->
  <path d="M 80 10 Q 60 10 60 30 L 60 790 Q 60 810 80 810" 
        stroke="#4a4a4a" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Right edge shadow (3D depth) -->
  <path d="M 340 10 Q 360 10 360 30 L 360 790 Q 360 810 340 810" 
        stroke="#1a1a1a" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Inner screen border shine -->
  <rect x="25" y="20" width="350" height="780" rx="55" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.5"/>
</svg>
